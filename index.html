<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метео</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Метео</h1>
<h1>Температура</h1>
<h2><em>Температура на улице в городе Бердске</em></h2>

<canvas id="temperatureChart" width="800" height="400"></canvas>

<div id="minMaxTemperatures" style="font-size: 18px; font-weight: bold;"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    let defaultUrl = 'https://api.thingspeak.com/channels/2447664/feeds.json?api_key=YGABPVZSCX5NJB3A';
    let chart;

    function fetchDataAndDrawChart(url) {
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const temperatureData = data.feeds.map(feed => parseFloat(feed.field1));
                const timeLabels = data.feeds.map(feed => {
                    const date = new Date(feed.created_at);
                    date.setHours(date.getHours());
                    return date.toLocaleString('ru-RU', { hour: 'numeric', minute: 'numeric', day: 'numeric', month: 'numeric' });
                });

                const ctx = document.getElementById('temperatureChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: timeLabels,
                        datasets: [{
                            label: 'Температура в городе Бердске',
                            data: temperatureData,
                            borderColor: 'black',
                            backgroundColor: 'lightblue',
                            fill: false,
                        }]
                    },
                    options: {
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false
                            }
                        },
                        scales: {
                            x: {
                                type: 'linear',
                                title: {
                                    display: true,
                                    text: 'Время (часы)'
                                },
                                ticks: {
                                    stepSize: 5
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Температура (°C)'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Ошибка при получении данных:', error));
    }

    fetchDataAndDrawChart(defaultUrl);

});
</script>

</body>
</html>
