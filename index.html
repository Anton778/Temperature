<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График температуры</title>
    
    <!-- Подключаем библиотеку Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>График температуры</h1>
    <h2><em>Зависимость температуры на улице от времени</em></h2>

    <!-- Контейнер для графика -->
    <canvas id="temperatureChart" width="800" height="400"></canvas>

    <!-- Скрипт для создания и настройки графика -->
    <script>
        // Получаем ссылку на элемент canvas
        var ctx = document.getElementById('temperatureChart').getContext('2d');

        // Создаем новый график
        var temperatureChart = new Chart(ctx, {
            type: 'line', // Тип графика (линейный)
            data: {
                labels: ['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн', 'Июл'], // Метки оси X (например, месяцы)
                datasets: [{
                    label: 'Температура на улице', // Название набора данных
                    data: [5, 6, 8, 12, 15, 18, 20], // Данные температуры
                    backgroundColor: 'rgba(255, 99, 132, 0.2)', // Цвет заливки области под графиком
                    borderColor: 'rgba(255, 99, 132, 1)', // Цвет линии графика
                    borderWidth: 1 // Ширина линии графика
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true // Начать шкалу Y с нуля
                    }
                }
            }
        });
    </script>
</body>
</html>
