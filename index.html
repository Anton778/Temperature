<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График температуры</title>
    <!-- Подключаем библиотеку Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>График температуры</h1>
    <!-- Создаем контейнер для графика -->
    <div id="graph"></div>

    <!-- Кнопки выбора временного диапазона -->
    <div>
        <button onclick="getData('day')">За сутки</button>
        <button onclick="getData('all')">За всё время</button>
    </div>

    <!-- Контейнер для отображения информации о температуре -->
    <div id="temperature-info"></div>

    <!-- Скрипт для создания графика -->
    <script>
        // Функция для получения данных о температуре с сервера ThingSpeak
        function getTemperatureData(range) {
            var xhr = new XMLHttpRequest();
            var url = 'https://api.thingspeak.com/channels/2447664/feeds.json?api_key=YGABPVZSCX5NJB3A';
            xhr.open('GET', url, false);
            xhr.send();

            var response = JSON.parse(xhr.responseText);
            var feeds = response.feeds;

            // Отбираем данные за сутки или за все время
            var data = {
                timestamps: [],
                temperatures: []
            };

            if (range === 'day') {
                var today = new Date();
                today.setHours(0, 0, 0, 0);
                var tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                feeds.forEach(function(feed) {
                    var timestamp = new Date(feed.created_at);
                    if (timestamp >= today && timestamp < tomorrow) {
                        data.timestamps.push(feed.created_at);
                        data.temperatures.push(parseFloat(feed.field1));
                    }
                });
            } else {
                feeds.forEach(function(feed) {
                    data.timestamps.push(feed.created_at);
                    data.temperatures.push(parseFloat(feed.field1));
                });
            }

            return data;
        }

        // Инициализация графика
        var layout = {
            title: 'График температуры',
            xaxis: { title: 'Время' },
            yaxis: { title: 'Температура (градусы Цельсия)' }
        };

        // Функция для отрисовки графика с заданными данными
        function plotGraph(data) {
            var trace = {
                x: data.timestamps,
                y: data.temperatures,
                type: 'scatter',
                mode: 'lines+markers'
            };

            Plotly.newPlot('graph', [trace], layout);

            // Вычисляем необходимые статистики о температуре
            var currentTemperature = data.temperatures[data.temperatures.length - 1];
            var maxTemperature = Math.max(...data.temperatures);
            var minTemperature = Math.min(...data.temperatures);
            var averageTemperature = data.temperatures.reduce((acc, val) => acc + val, 0) / data.temperatures.length;
            var diurnalTemperatureRange = maxTemperature - minTemperature;

            // Отображаем информацию о температуре под графиком
            var temperatureInfo = document.getElementById('temperature-info');
            temperatureInfo.innerHTML = `
                <p>Текущая температура: ${currentTemperature} градусов Цельсия</p>
                <p>Максимальная температура: ${maxTemperature} градусов Цельсия</p>
                <p>Минимальная температура: ${minTemperature} градусов Цельсия</p>
            `;
            if (data.timestamps.length > 1) {
                temperatureInfo.innerHTML += `
                    <p>Среднесуточная температура: ${averageTemperature.toFixed(2)} градусов Цельсия</p>
                    <p>Суточный ход температуры: ${diurnalTemperatureRange.toFixed(2)} градусов Цельсия</p>
                `;
            }
        }

        // Инициализация графика при загрузке страницы
        plotGraph(getTemperatureData('day'));

        // Функция для обработки нажатия на кнопки выбора временного диапазона
        function getData(range) {
            var data = getTemperatureData(range);
            plotGraph(data);
        }
    </script>
</body>
</html>
