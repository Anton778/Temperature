<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График температуры</title>
    <!-- Подключаем библиотеку Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>График температуры</h1>
    <!-- Создаем контейнер для графика -->
    <div id="graph"></div>

    <!-- Скрипт для создания графика -->
    <script>
        // Функция для получения данных о температуре (можно заменить на ваш запрос к серверу)
        function getTemperatureData() {
            // Пример данных: временные метки и температуры
            var timestamps = ['2024-03-01', '2024-03-02', '2024-03-03', '2024-03-04', '2024-03-05'];
            var temperatures = [20, 22, 21, 25, 23];

            return { timestamps: timestamps, temperatures: temperatures };
        }

        // Получаем данные о температуре
        var data = getTemperatureData();

        // Создаем объект с настройками графика
        var layout = {
            title: 'График температуры',
            xaxis: { title: 'Время' },
            yaxis: { title: 'Температура (градусы Цельсия)' }
        };

        // Создаем объект с данными для графика
        var trace = {
            x: data.timestamps,
            y: data.temperatures,
            type: 'scatter'
        };

        // Рисуем график
        Plotly.newPlot('graph', [trace], layout);
    </script>
</body>
</html>
